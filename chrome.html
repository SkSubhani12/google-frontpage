<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ChromeHomePage</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="bi-chevron-down"></i>
            <div class="chrome">
               <i class="bi-browser-chrome">&nbsp; New Tab</i>
            </div>
            <div class="plus">
                <i class="bi-plus-lg"></i>
            </div>
        </div>
        <div class="mainleft">
          <div class="left">
            <i class="bi-arrow-left"></i>&nbsp;&nbsp;&nbsp;
            <i class="bi-arrow-right"></i>
            <i class="bi-arrow-clockwise"></i>
             <input type="text"  class="input"><i class="bi-google"></i><i class="bi-star"></i>
             <i class="bi-box2-fill"></i><i class="bi-person-circle"></i>
             <i class="bi-three-dots-vertical"></i>
             
          </div>
      </div>
      </div>
       <div class="main">
          <div class="image">
              <img src="google.jpg" height="100%" width="100%">
              </div>
          
           <div class="pop">
             <p>Google</p>   
            </div> 
          <div class="paap">
              <input type="text" class="loop" placeholder="Search Google or type a URL" id="placeholder">
          </div>
          <div class="search">
            <i class="bi-search"></i>
          </div>
           <div class="fast"><p></p>
           </div>
           <div class="boot">

           </div>
           <div class="web">

           </div>
           <div class="ibomma">

           </div>
           <div class="add">Add

           </div>

        </div>

             
          
           
        
</body>
</html>
